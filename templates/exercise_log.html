<!DOCTYPE html>
<html>
    <head>
        <title>MuscleMaster</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <script src="/static/js/exercise_log.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-bar">
                    <div class="container">
                        <div class="home-box">
                            <button id="home">HOME</button>
                        </div>
                        <div class="about-box">
                            <button id="about">ABOUT</button>
                        </div>
                        <div class="page-box">
                            <h1>Exercise Log</h1>
                        </div>
                        <div class="login-box">
                            <button id="login">LOGIN</button>
                        </div>
                        <div class="tutorial-box">
                            <button id="tutorial">TUTORIAL</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="exercise-content">
            <div class="exercise-container">
                <div class="exercise-side-bar">
                    <div class="exercise-stat">
                        <h1>Number of Workouts:</h1>
                    </div>
                    <div class="exercise-stat">
                        <h1>Days of Rest:</h1>
                    </div>
                    <div class="exercise-stat">
                        <h1>Search PR:</h1>
                    </div>
                </div>
                <div class="main-exercise-content">
                    <div class="new-exercise-log">
                        <button id="make-exercise-log">Create New Log</button>
                    </div>
                    <div class="exercise-history">
                        <table id="table" class="table">
                            <tr>
                                <td>Sample Row</td>
                            </tr>
                            <tr id="startingRow">
                                <td>Sample Row</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
