<!DOCTYPE html>
<html>
    <head>
        <title>MuscleMaster</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <script src="/static/js/profile.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-bar">
                    <div class="container">
                        <div class="home-box">
                            <button id="home">HOME</button>
                        </div>
                        <div class="about-box">
                            <button id="about">ABOUT</button>
                        </div>
                        <div class="page-box">
                            <h1>Profile</h1>
                        </div>
                        <div class="login-box">
                            <button id="logout">LOGOUT</button>
                        </div>
                        <div class="tutorial-box">
                            <button id="tutorial">TUTORIAL</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="profile-content">
            <div class="profile-container">
                <div class="profile-side-bar">
                    <div class="profile-picture">
                        <img src="/static/images/gradudationme.jpg" alt="Joshua Caneday">
                    </div>
                    <div class="profile-first-name-block">
                        <h1>First Name: Joshua</h1>
                    </div>
                    <div class="profile-last-name-block">
                        <h1>Last Name: Caneday</h1>
                    </div>
                    <div class="profile-id-block">
                        <!-- Profile ID is an alias for User ID, typically I use profile in the code and User for when the user sees it  -->
                        <h1 id="profile-id">User ID: Error</h1>
                    </div>
                    <div class="friends-button">
                        <!-- Nothing for now, will add this functionality later -->
                    </div>
                </div>
                <div class="main-profile-content">
                    <div class="statistics-box">
                        <div class="grid-item">Current Weight</div>
                        <div class="grid-item">Current Height</div>
                        <div class="grid-item">Best Bench</div>
                        <div class="grid-item">Best Squat</div>
                        <div class="grid-item">etc...</div>
                        <div class="grid-item">Text 6</div>
                        <div class="grid-item">Text 7</div>
                        <div class="grid-item">Text 8</div>
                        <div class="grid-item">Text 9</div>
                    </div>
                    <div class="log-button-boxes">
                        <div class="exercise-log-box">
                            <button id="log-exercise">
                                <h1>Exercise Log</h1>
                                <p>
                                    Want to log a new workout?<br><br>Click here to keep a record of your latest workout and 
                                    take a look at all of your previous workouts and exercises to view your progress!
                                </p>
                            </button>
                        </div>
                        <div class="measurement-log-box">
                            <button id="log-measurement">
                                <h1>Measurement Log</h1>
                                <p>
                                    Need to keep track of your measurements?<br><br>Click here to log your weight, height, calories, 
                                    or any other measurement you would like to record!&nbsp;&nbsp;&nbsp;
                                </p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
