<!DOCTYPE html>
<html>
    <head>
        <title>GymAppTitle</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <script src="/static/js/profile.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-bar">
                    <div class="container">
                        <div class="home-box">
                            <button id="home">HOME</button>
                        </div>
                        <div class="about-box">
                            <button id="about">ABOUT</button>
                        </div>
                        <div class="page-box">
                            <h1>Profile</h1>
                        </div>
                        <div class="login-box">
                            <button id="logout">LOGOUT</button>
                        </div>
                        <div class="tutorial-box">
                            <button id="tutorial">TUTORIAL</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="/static/images/gradudationme.jpg" alt="Joshua Caneday">
            </div>
            <div class="profile-first-name">
                <h1>First Name: Joshua</h1>
            </div>
            <div class="profile-last-name">
                <h1>Last Name: Caneday</h1>
            </div>
            <div class="profile-identification">
                <!-- Profile ID is an alias for User ID, typically I use profile in the code and User for when the user sees it  -->
                <h1 id="profile-id">User ID: Error</h1>
            </div>
        </div>
    </body>
</html>
